CompositorAnimationWarningTransformWithGeometricProperties=Nid oes modd rhedeg animeiddiadau 'transform' yn y cyfansoddwr pan mae priodoleddau geometrig wedi eu hanimeiddio ar yr un elfen ar yr un pryd
