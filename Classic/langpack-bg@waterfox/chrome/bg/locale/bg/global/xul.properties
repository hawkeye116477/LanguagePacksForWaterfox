MissingOverlay=Грешка при зареждане на овърлей от %1$S.
PINotInProlog=Инструкцията за обработка <?%1$S?> вече няма никакво действие извън пролога (вижте бъг 360119).
NeededToWrapXUL=Кутията на XUL за елемента %1$S съдържа вложен наследник %2$S, принуждавайки всички наследници да бъдат оградени в блок.
NeededToWrapXULInlineBox=Кутия XUL на елемент %1$S съдържа вложен наследник %2$S, принуждавайки всички други наследници да бъдат оградени в блок. Това често може да се поправи със замяна на „display\: -moz-inline-box“ с „display\: -moz-inline-box; display\: inline-block“.
