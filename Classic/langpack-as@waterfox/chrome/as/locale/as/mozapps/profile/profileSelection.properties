# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=%S বন্ধ কৰক
restartMessageNoUnlocker=%S ইতিমধ্যে চলি আছে, কিন্তু উত্তৰ দিয়া নাই। এটা নতুন উইন্ডো খুলিবলৈ, আপুনি বৰ্তমানৰ %S প্ৰক্ৰিয়া প্ৰথমে বন্ধ কৰিব লাগিব, বা চিস্টেম পুনাৰম্ভ কৰিব লাগিব।
restartMessageUnlocker=%S ইতিমধ্যে চলি আছে, কিন্তু উত্তৰ দিয়া নাই। এটা নতুন উইন্ডো খুলিবলৈ পুৰনি %S প্ৰক্ৰিয়া প্ৰথমে বন্ধ কৰিব লাগিব।
restartMessageNoUnlockerMac=%S ৰ এটা কপি ইতিমধ্যে খোলা। %S ৰ অকল এটা কপিহে এটা সময়ত খোলা থাকিব পাৰে।
restartMessageUnlockerMac=%S ৰ এটা কপি ইতিমধ্যে খোলা। চলি থকা %S ৰ কপি বন্ধ হ'ব এইটো খুলিবলৈ।

